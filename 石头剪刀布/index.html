<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="电脑的选择区">
      <div class="电脑文字提示">
        <p>电脑的选择是:</p>
      </div>
      <div class="电脑选择图片提示">
        <img src="./img/剪刀.png" alt="" id="电脑的选择" />
      </div>
    </div>
    <div class="人的选择">
      <div class="人的文字提示">
        <p>你的选择是:</p>
      </div>
      <div class="人的石头剪刀布选择区">
        <img src="./img/剪刀.png" alt="" id="剪刀" class="人的选择结果"/>
        <img src="./img/石头.png" alt="" id="石头" class="人的选择结果"/>
        <img src="./img/布.png" alt="" id="布" class="人的选择结果"/>
      </div>
    </div>
    <div class="结果区">
        <p id="结果">你</p>
    </div>
    <div class="重置区">
      <button class="重置">重置</button>
    </div>
  </body>
</html>
