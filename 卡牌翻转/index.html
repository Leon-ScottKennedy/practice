<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片翻转效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            perspective: 1000px; /* 透视效果 */
            cursor: pointer; /* 鼠标指针样式 */
        }

        .card-inner {
            position: relative;
            width: 200px; /* 卡片宽度 */
            height: 300px; /* 卡片高度 */
            transition: transform 0.6s; /* 翻转动画 */
            transform-style: preserve-3d; /* 保持 3D 效果 */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* 点击时翻转 */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 隐藏背面 */
        }

        .card-front img, .card-back img {
            width: 100%; /* 图片宽度 */
            height: 100%; /* 图片高度 */
            object-fit: cover; /* 保持图片比例 */
        }

        .card-back {
            transform: rotateY(180deg); /* 反面旋转180度 */
        }
    </style>
</head>
<body>

<div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-front">
            <img src="/Random-Select/随机选人图片2/关羽.jpeg" alt="正面" />
        </div>
        <div class="card-back">
            <img src="/Random-Select/随机选人图片2/郭嘉.jpeg" alt="反面" />
        </div>
    </div>
</div>

<script>
    // 这段代码已经嵌入在 HTML 的 onclick 属性中
</script>

</body>
</html>
