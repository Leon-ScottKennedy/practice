<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="calculator_box">
      <div class="calculator_top">
        <p>计算器</p>
      </div>
      <div class="calculator_content">
        <div class="number_one">
          <span>数字1:</span>
          <input type="text" id="input_one" class="input_number" />
        </div>
        <div class="number_two">
          <span>数字2:</span>
          <input type="text" id="input_two" class="input_number" />
        </div>
        <div class="calculation">
          <input type="button" id="addition" class="symbol" value="+" />
          <input type="button" id="subtraction" class="symbol" value="-" />
          <input type="button" id="multiplication" class="symbol" value="*" />
          <input type="button" id="division" class="symbol" value="/" />
        </div>
        <div class="result_box">
          <span>结果:</span>
          <input type="text" id="result_output" class="result" />
        </div>
      </div>
    </div>
  </body>
</html>
